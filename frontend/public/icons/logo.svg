<!-- VoyageVista Logo -->
<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#logoGrad)" stroke="white" stroke-width="8"/>
  
  <!-- Plane -->
  <g transform="translate(128,100)">
    <ellipse cx="0" cy="0" rx="40" ry="12" fill="white"/>
    <rect x="-35" y="-3" width="70" height="6" fill="white"/>
    <polygon points="-42,0 -50,-12 -35,-12" fill="white"/>
    <rect x="15" y="-20" width="6" height="40" fill="white"/>
  </g>
  
  <!-- Travel path -->
  <path d="M 50 180 Q 128 160 206 180" stroke="white" stroke-width="4" fill="none" stroke-dasharray="8,4"/>
  
  <!-- Location markers -->
  <circle cx="60" cy="180" r="8" fill="white"/>
  <circle cx="196" cy="180" r="8" fill="white"/>
  
  <!-- Text -->
  <text x="128" y="220" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">VoyageVista</text>
</svg>
