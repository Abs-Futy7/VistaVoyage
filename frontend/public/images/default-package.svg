<!-- Simple placeholder for default package image -->
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- Text -->
  <text x="300" y="180" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" font-weight="bold">Travel Package</text>
  <text x="300" y="220" font-family="Arial, sans-serif" font-size="18" fill="#E5E7EB" text-anchor="middle">Image Coming Soon</text>
  
  <!-- Icon -->
  <circle cx="300" cy="120" r="30" fill="rgba(255,255,255,0.2)"/>
  <polygon points="285,110 285,130 315,120" fill="white"/>
</svg>
